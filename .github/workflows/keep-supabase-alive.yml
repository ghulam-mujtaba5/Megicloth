name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours
  workflow_dispatch:     # Allow manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase health endpoint (try multiple paths)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Fail fast with a helpful message if secrets aren't set
          if [ -z "$SUPABASE_URL" ]; then
            echo "Error: SUPABASE_URL secret is not set"
            exit 1
          fi
          if [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "Error: SUPABASE_ANON_KEY secret is not set"
            exit 1
          fi

          BASEURL="${SUPABASE_URL%/}"

          # Candidate endpoints to try (first match wins)
          ENDPOINTS=("$BASEURL/health" "$BASEURL/rest/v1/health" "$BASEURL/auth/v1/health" "$BASEURL/")

          SUCCESS=1
          for EP in "${ENDPOINTS[@]}"; do
            echo "Trying $EP"
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "apikey: $SUPABASE_ANON_KEY" "$EP")
            echo " -> HTTP $HTTP_STATUS"
            if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
              echo "Success: $EP returned $HTTP_STATUS"
              SUCCESS=0
              break
            fi
          done

          if [ "$SUCCESS" -ne 0 ]; then
            echo "All endpoints failed. See logs for details."
            exit 1
          fi
